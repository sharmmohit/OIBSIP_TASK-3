   </div>
         <div class="box">
        <form id="calcuTemp" onsubmit="convertTemp(); return false">

        <br>
        Value:<input type="number" name="temp" id="temp" value="0">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">Celsius</option>
            <option value="fah">Fahrenheit</option>
        </select><br>
        <br>
        <button name="temp" type="submit" value="number" style="padding: 10px 25px;">convert</button>
        <button name="clear" type="reset" value="number" style="padding: 10px 25px;">reset</button><br>
        <br>
        <span id="result">Result</span>
        </form>
    </div>
 <footer>

        <p style="color: black; font-size: 120%;">2. Fahrenheit to Celsius with the 째C = (째F - 32) x 5/</p>
